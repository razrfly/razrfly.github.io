---
layout: default
title: Projects
---

<section>
  <div class="container">
    <div class="row">
      <div id="two-col-grid" class="cbp cbp-l-grid-agency">
        {% for project in site.data.working.projects %}
          <div class="cbp-item graphic">
            <a href="">
              <div class="cbp-caption">
                <div class="cbp-caption-defaultWrap">
                  <img src="{{ project.img }}" alt="" height="150" width="200">
                </div>
              </div>

              <h3>{{ project.title }}</h3>
              <h4>{{ project.text }}</h4>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
