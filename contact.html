---
layout: default
title: Contact
---

<header id="header-default" class="fullheight dark"
  style="background-image:url(
    {{ site.data.visual.header_background }}
    )">

  <div class="shader-dark" style="opacity:.9;"></div>

  <div class="caption ani_ fadeinup">
    <div class="container">
      <div class="row padding-bottom">
        <div class="title-m">
          <h3>We'd love to hear from you</h3>
          <h1>Say hello!</h1>
        </div>

        <div class="col-md-8 col-md-offset-2 center col-sm-12">
          <form class="ani_ fadeinup" method="get">
            <span class="input">
              <label  for="input-10">
                <span > <i class="ion-computer"></i> Project Name</span>
              </label>

              <input type="text" id="input-10" placeholder="Insert your project name" />
            </span>

            <span class="input">
              <label  for="input-10">
                <span > <i class="ion-person"></i> Full Name</span>
              </label>

            <input type="text" id="input-10" placeholder="Insert your name" />
            </span>

            <span class="input">
              <label  for="input-10">
                <span > <i class="ion-at"></i> Email Address</span>
              </label>

              <input type="text" id="input-11" placeholder="eg. hello@razrfly.com" />
            </span>

            <span class="input">
              <label for="input-13">
                <span><i class="ion-chatbubbles"></i> Message</span>
              </label>

              <textarea class="textarea" id="input-13" placeholder="Type your message here..."></textarea>
            </span>

            <input type="submit" class="btn alt" value="Send us your enquiry">
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 center contact-detail">
          <i class="ion-android-home"></i>
          <h4>London, UK</h4>
        </div>

        <div class="col-md-4 center contact-detail">
          <i class="ion-ios-telephone"></i>
          <h4>+44 (0)7568151789 </h4>
        </div>

        <div class="col-md-4 center contact-detail">
          <i class="ion-email"></i>
          <h4>hello@razrfly.com</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 center contact-detail">
          <i class="ion-android-home"></i>

          <h4>Krakow, Poland</h4>
        </div>

        <div class="col-md-4 center contact-detail">
          <i class="ion-ios-telephone"></i>
          <h4>-</h4>
        </div>

        <div class="col-md-4 center contact-detail">
          <i class="ion-email"></i>
          <h4>hello@razrfly.com</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 center contact-detail">
          <i class="ion-android-home"></i>

          <h4>Texas, USA</h4>
        </div>

        <div class="col-md-4 center contact-detail">
          <i class="ion-ios-telephone"></i>
          <h4>+1 806 553-0674</h4>
        </div>

        <div class="col-md-4 center contact-detail">
          <i class="ion-email"></i>
          <h4>howdy@razrfly.com</h4>
        </div>
      </div>
    </div>
  </div>
</header>
