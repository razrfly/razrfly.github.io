<!-- Navigation -->
<div id="nav">
  <div class="container">
    <nav>
      <ul>
        {% for item in site.data.nav.main %}
          <li>
              <a href="{{ item.url }}">{{ item.text }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>

    <!-- Logo -->
    <a href="/" class="logo">
      <img src="{{ site.data.visual.navbar_logo }}" alt="Razrfly logo">
    </a>
  </div>
</div>
<!-- / End of Navigation -->
